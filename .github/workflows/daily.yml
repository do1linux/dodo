name: LinuxDo Ultra Fast Automation

on:
  workflow_dispatch:
    inputs:
      site_selector:
        description: '选择要运行的站点'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - linux_do
          - idcflare
  schedule:
    - cron: '0 * * * *'  # 每小时运行一次

env:
  PYTHON_VERSION: '3.11'
  CACHE_PRIMARY_KEY: ${{ github.ref }}-linuxdo-fast-cache

jobs:
  automate-fast:
    runs-on: ubuntu-22.04
    timeout-minutes: 25  # 大幅减少超时时间

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: 恢复缓存
      uses: actions/cache@v3
      id: cache-restore
      with:
        path: |
          *.json
          cache/
          sessions/
        key: ${{ env.CACHE_PRIMARY_KEY }}-${{ github.sha }}
        restore-keys: |
          ${{ env.CACHE_PRIMARY_KEY }}-

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libnss3 \
          libatk-bridge2.0-0 \
          libx11-xcb1 \
          libxcomposite1 \
          libxdamage1 \
          libxrandr2 \
          libgbm1 \
          libxss1 \
          libasound2

    - name: Install Chrome
      run: |
        curl -fsSL https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-chrome.gpg
        echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-chrome.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium loguru requests

    - name: Create turnstilePatch extension
      run: |
        python setup_directories.py

    - name: Run ultra fast automation script
      env:
        LINUXDO_USERNAME: ${{ secrets.LINUXDO_USERNAME }}
        LINUXDO_PASSWORD: ${{ secrets.LINUXDO_PASSWORD }}
        IDCFLARE_USERNAME: ${{ secrets.IDCFLARE_USERNAME }}
        IDCFLARE_PASSWORD: ${{ secrets.IDCFLARE_PASSWORD }}
        SITE_SELECTOR: ${{ github.event.inputs.site_selector || 'all' }}
        MAX_CACHE_AGE_HOURS: '168'
      run: |
        echo "⚡ 开始执行极速自动化脚本..."
        echo "站点选择: $SITE_SELECTOR"
        echo "缓存恢复: ${{ steps.cache-restore.outputs.cache-hit == 'true' && '✅' || '❌' }}"
        python main.py
        echo "✅ 极速脚本执行完成"

    - name: 保存缓存
      if: always()
      uses: actions/cache@v3
      with:
        path: |
          *.json
          cache/
          sessions/
        key: ${{ env.CACHE_PRIMARY_KEY }}-${{ github.sha }}

    - name: Upload session data
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: linuxdo-fast-session-data
        path: |
          cf_cookies_*.json
          browser_state_*.json
          session_*.json
        retention-days: 14
