name: LinuxDo Ultra Fast Automation

on:
  workflow_dispatch:
    inputs:
      site_selector:
        description: '选择要运行的站点'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - linux_do
          - idcflare
  schedule:
    - cron: '0 */3 * * *'  # 每3小时运行一次，减少频率
    - cron: '0 6,18 * * *' # 每天早晚6点运行

env:
  PYTHON_VERSION: '3.11'
  CACHE_PRIMARY_KEY: ${{ github.ref }}-linuxdo-ultra-cache-v5

jobs:
  automate-fast:
    runs-on: ubuntu-22.04
    timeout-minutes: 20  # 进一步减少超时时间

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libnss3 \
          libatk-bridge2.0-0 \
          libx11-xcb1 \
          libxcomposite1 \
          libxdamage1 \
          libxrandr2 \
          libgbm1 \
          libxss1 \
          libasound2 \
          wget \
          curl

    - name: Install Chrome
      run: |
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # 确保DrissionPage安装正确
        pip install DrissionPage --upgrade

    - name: Setup turnstilePatch extension
      run: |
        python setup_directories.py
        echo "✅ TurnstilePatch扩展设置完成"

    - name: 恢复缓存
      uses: actions/cache@v3
      id: cache-restore
      with:
        path: |
          *.json
          cache/
          sessions/
          turnstilePatch/
        key: ${{ env.CACHE_PRIMARY_KEY }}-${{ github.sha }}
        restore-keys: |
          ${{ env.CACHE_PRIMARY_KEY }}-

    - name: Run optimized automation script
      env:
        LINUXDO_USERNAME: ${{ secrets.LINUXDO_USERNAME }}
        LINUXDO_PASSWORD: ${{ secrets.LINUXDO_PASSWORD }}
        IDCFLARE_USERNAME: ${{ secrets.IDCFLARE_USERNAME }}
        IDCFLARE_PASSWORD: ${{ secrets.IDCFLARE_PASSWORD }}
        SITE_SELECTOR: ${{ github.event.inputs.site_selector || 'all' }}
        HEADLESS: 'true'
        BROWSE_ENABLED: 'true'
        FORCE_LOGIN: 'false'
        MAX_CACHE_AGE_HOURS: '168'
      run: |
        echo "⚡ 开始执行优化版自动化脚本..."
        echo "站点选择: $SITE_SELECTOR"
        echo "缓存恢复: ${{ steps.cache-restore.outputs.cache-hit == 'true' && '✅' || '❌' }}"
        echo "使用TurnstilePatch扩展: ✅"
        python main.py
        echo "✅ 优化脚本执行完成"

    - name: 保存缓存
      if: always()
      uses: actions/cache@v3
      with:
        path: |
          *.json
          cache/
          sessions/
          turnstilePatch/
        key: ${{ env.CACHE_PRIMARY_KEY }}-${{ github.sha }}

    - name: Upload session artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: linuxdo-session-data-${{ github.run_id }}
        path: |
          cf_cookies_*.json
          session_data_*.json
          browser_state_*.json
        retention-days: 7

    - name: Upload logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: linuxdo-logs-${{ github.run_id }}
        path: |
          *.log
        retention-days: 3
