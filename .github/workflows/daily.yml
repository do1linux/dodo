name: LinuxDo Multi-Site Automation

on:
  workflow_dispatch:
    inputs:
      site_selector:
        description: '选择要运行的站点'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - linux_do
          - idcflare
  schedule:
    - cron: '0 */6 * * *'  # 每6小时运行一次

env:
  PYTHON_VERSION: '3.11'

jobs:
  automate:
    runs-on: ubuntu-22.04  # 使用 Ubuntu 22.04 避免包兼容性问题
    timeout-minutes: 30
    
    steps:
    -: name Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libnss3 \
          libatk-bridge2.0-0 \
          libdrm2 \
          libxkbcommon0 \
          libxcomposite1 \
          libxdamage1 \
          libxrandr2 \
          libgbm1 \
          libxss1 \
          libasound2 \
          libatspi2.0-0 \
          libcups2

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip list  # 验证安装结果
        which python  # 调试命令，确认 Python 环境路径

    - name: Install Playwright browsers
      run: |
        python -m playwright install chromium
        python -m playwright install-deps

    - name: Run automation script
      env:
        LINUXDO_USERNAME: ${{ secrets.LINUXDO_USERNAME }}
        LINUXDO_PASSWORD: ${{ secrets.LINUXDO_PASSWORD }}
        IDCFLARE_USERNAME: ${{ secrets.IDCFLARE_USERNAME }}
        IDCFLARE_PASSWORD: ${{ secrets.IDCFLARE_PASSWORD }}
        HEADLESS: 'true'
      run: |
        python main.py --site ${{ github.event.inputs.site_selector || 'all' }}

    - name: Upload session data
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: linuxdo-session-data
        path: |
          *.json
        retention-days: 7
        overwrite: true
