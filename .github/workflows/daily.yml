name: LinuxDo Multi-Site Automation

on:
  workflow_dispatch:
    inputs:
      site_selector:
        description: '选择要运行的站点'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - linux_do
          - idcflare
  schedule:
    - cron: '0 */6 * * *'  # 每6小时运行一次

env:
  PYTHON_VERSION: '3.11'

jobs:
  automate:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libnss3 \
          libatk-bridge2.0-0 \
          libdrm2 \
          libxkbcommon0 \
          libxcomposite1 \
          libxdamage1 \
          libxrandr2 \
          libgbm1 \
          libxss1 \
          libasound2 \
          libatspi2.0-0 \
          libcups2 \
          libx11-xcb1 \
          libxcb-dri3-0 \
          libdrm2 \
          libxtst6

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install DrissionPage==4.1.0.18
        pip install loguru==0.7.2
        pip install Pillow>=10.0.0
        pip install requests==2.32.3
        # 创建 requirements.txt 中列出的依赖
        pip list

    - name: Install Chromium for DrissionPage
      run: |
        python -c "
        from DrissionPage import ChromiumOptions
        co = ChromiumOptions()
        co.auto_port()
        print('Chromium 初始化完成')
        "

    - name: Download previous session data
      uses: actions/download-artifact@v4
      with:
        name: linuxdo-session-data
        path: ./
      continue-on-error: true

    - name: Run automation script
      env:
        LINUXDO_USERNAME: ${{ secrets.LINUXDO_USERNAME }}
        LINUXDO_PASSWORD: ${{ secrets.LINUXDO_PASSWORD }}
        IDCFLARE_USERNAME: ${{ secrets.IDCFLARE_USERNAME }}
        IDCFLARE_PASSWORD: ${{ secrets.IDCFLARE_PASSWORD }}
        GITHUB_ACTIONS: 'true'
        HEADLESS: 'true'
      run: |
        echo "开始执行自动化脚本..."
        python main.py
        echo "脚本执行完成"

    - name: Upload session data
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: linuxdo-session-data
        path: |
          browser_state_*.json
          cf_cookies_*.json
        retention-days: 7
        overwrite: true

    - name: Notify on failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          const { owner, repo } = context.repo;
          github.rest.issues.create({
            owner,
            repo,
            title: 'LinuxDo 自动化执行失败',
            body: 'LinuxDo 多站点自动化脚本执行失败，请检查日志。'
          });
