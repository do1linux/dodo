name: LinuxDo Multi-Site Automation

on:
  workflow_dispatch:  # 允许手动触发
    inputs:
      site_selector:
        description: '选择要运行的站点 (默认全部运行)'
        required: false
        default: 'all'
        type: choice
        options:
        - all
        - linux_do
        - idcflare
  schedule:
    - cron: '0 * * * *'  # 每小时运行一次

jobs:
  automate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # ========== 系统依赖安装 ==========
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libnss3 libnspr4 libatk1.0-0 libatk-bridge2.0-0 \
          libcups2 libdrm2 libxkbcommon0 libxdamage1 libxcomposite1 \
          libxrandr2 libgbm1 libpango-1.0-0 libcairo2 \
          libatspi2.0-0 libx11-xcb1 libasound2t64 \
          tesseract-ocr tesseract-ocr-chi-sim tesseract-ocr-eng \
          python3-pil python3-pip \
          libffi8 libx264-164

    # ========== 浏览器环境缓存 ==========
    - name: Cache Playwright browsers
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-playwright-

    # ========== Python环境配置 ==========
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        if [ "${{ steps.playwright-cache.outputs.cache-hit }}" != 'true' ]; then
          python -m playwright install chromium
        fi

    # ========== 执行多站点核心任务 ==========
    - name: Run automation script
      timeout-minutes: 45
      env:
        LINUXDO_USERNAME: ${{ secrets.LINUXDO_USERNAME }}
        LINUXDO_PASSWORD: ${{ secrets.LINUXDO_PASSWORD }}
        IDCFLARE_USERNAME: ${{ secrets.IDCFLARE_USERNAME }}
        IDCFLARE_PASSWORD: ${{ secrets.IDCFLARE_PASSWORD }}
        HEADLESS: 'true'
      run: |
        echo "🚀 开始执行多站点自动化脚本..."
        echo "触发方式: ${{ github.event_name }}"
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "手动触发 - 选择的站点: ${{ github.event.inputs.site_selector }}"
        fi
        
        # 设置超时并运行脚本
        timeout 2700s python main.py || echo "⏰ 脚本执行完成"
        
        # 显示执行结果
        echo "=== 执行结果 ==="
        for site in linux_do idcflare; do
          if [ -f "final_status_${site}.json" ]; then
            echo "🔍 ${site} 状态: $(python -c "import json; d=json.load(open('final_status_${site}.json')); print(d.get('message', '未知'))")"
          else
            echo "🔍 ${site} 状态: 无状态文件"
          fi
        done

    # ========== 结果归档 ==========
    - name: Upload results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: automation-results
        path: |
          final_status_*.json
          session_data_*.json
          cf_cookies_*.json
          browser_state_*.json
          *.png
          *.log
        retention-days: 7

    # ========== 状态报告 ==========
    - name: Report status
      if: always()
      run: |
        echo "=== 自动化执行报告 ==="
        echo "工作流: ${{ github.workflow }}"
        echo "运行ID: ${{ github.run_id }}"
        echo "触发方式: ${{ github.event_name }}"
        echo "执行时间: $(date)"
        echo ""
        
        success_count=0
        total_sites=2
        
        for site in linux_do idcflare; do
          if [ -f "final_status_${site}.json" ]; then
            # 修复：正确处理嵌套的JSON结构
            success=$(python -c "
import json
try:
    with open('final_status_${site}.json', 'r') as f:
        data = json.load(f)
    # 处理缓存管理器的嵌套结构
    if 'data' in data:
        actual_data = data['data']
    else:
        actual_data = data
    print(actual_data.get('success', False))
except Exception as e:
    print('False')
" 2>/dev/null || echo "False")
            
            message=$(python -c "
import json
try:
    with open('final_status_${site}.json', 'r') as f:
        data = json.load(f)
    if 'data' in data:
        actual_data = data['data']
    else:
        actual_data = data
    print(actual_data.get('message', '未知'))
except Exception as e:
    print('读取失败')
" 2>/dev/null || echo "读取失败")
            
            if [ "$success" = "True" ]; then
              status_icon="✅"
              ((success_count++))
              status_text="成功"
            else
              status_icon="❌"
              status_text="失败"
            fi
            
            echo "${status_icon} ${site}: ${status_text}"
            echo "   详情: $message"
            echo ""
          else
            echo "❓ ${site}: 状态文件缺失"
            echo ""
          fi
        done
        
        echo "🎯 总体完成度: ${success_count}/${total_sites}"
        
        if [ $success_count -eq $total_sites ]; then
          echo "🎉 所有站点执行成功!"
        elif [ $success_count -eq 0 ]; then
          echo "💥 所有站点执行失败!"
        else
          echo "⚠️ 部分站点执行成功"
        fi
        
        # 额外检查：从日志中确认实际执行结果
        echo ""
        echo "=== 日志确认 ==="
        if [ -f "automator.log" ]; then
          if grep -q "🎉 脚本执行完成: 2/2 个站点成功" automator.log; then
            echo "✅ 日志确认: 脚本报告2/2站点成功"
          else
            echo "❓ 日志确认: 未找到成功消息"
          fi
        else
          echo "📁 日志文件不存在"
        fi

    # ========== 失败通知 ==========
    - name: Notify on failure
      if: failure()
      run: |
        echo "❌ 工作流执行失败!"
        echo "请检查日志了解详细错误信息。"
        echo ""
        echo "可能的原因:"
        echo "1. 凭据配置错误"
        echo "2. 网络连接问题" 
        echo "3. 网站结构变化"
        echo "4. Cloudflare验证失败"
        echo ""
        echo "建议检查:"
        echo "1. 确认所有secrets已正确配置"
        echo "2. 查看artifact中的详细日志"
        echo "3. 检查各站点的final_status文件"
